<div class="page-header mb-4">
  <h2>Sistemas Disponiveis</h2>
</div>

<div class="d-flex justify-content-between">
  <div>
    <button class="btn btn-secondary" (click)="carregarSistemas()">
      Filtrar
    </button>
    <button class="btn btn-link" (click)="carregarSistemas()">
      Atualizar lista
    </button>
  </div>
  <button class="btn btn-primary" (click)="cadastrarSistema()">
    Cadastrar Sistema
  </button>
</div>

<hr />

<div *ngIf="sistemas">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 round-border"
  >
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Sigla</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let sistema">{{ sistema.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column"></th>
      <td mat-cell *matCellDef="let sistema" class="actions-column">
        <button mat-button (click)="editarSistema(sistema)">Editar</button>
        <button mat-button (click)="deletarSistema(sistema)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
    </tr>
    
  </table>
</div>
