<div class="page-header mb-4">
  <h2>Editar Sistema</h2>
</div>

<div class="page-grid" [class.show-parameter]="exibirParametros">
  <div class="grid-form-area">
    <div class="card">
      <div class="card-body">
        <spar-form-sistema
          *ngIf="sistema"
          [sistema]="sistema"
        ></spar-form-sistema>
        <div class="flex-row space-between">
          <div class="flex-row">
            <button
              (click)="salvarSistema()"
              type="submit"
              class="btn btn-primary"
            >
              Salvar
            </button>
            <button
              (click)="cancelar()"
              type="button"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
          </div>

          <button
            type="button"
            class="btn btn-link"
            (click)="exibirParametros = !exibirParametros"
          >
            {{ exibirParametros ? "Esconder" : "Exibir" }} Parâmetros
          </button>
        </div>
      </div>
    </div>
  </div>

  <div @slideLeft *ngIf="exibirParametros" class="grid-parametro-area">
    <h3>Parâmetros associados ao Sistema</h3>
    <spar-listar-parametro
      *ngIf="sistemaId"
      [sistemaId]="sistemaId"
      [enableActions]="false"
    ></spar-listar-parametro>
  </div>
</div>
