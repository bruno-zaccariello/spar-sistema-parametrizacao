<button mat-button (click)="carregarParametros()" class="mb-2">
  <small>Recarregar Parâmetros</small>
</button>

<div *ngIf="parametros">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 round-border"
  >
    <ng-container matColumnDef="chave">
      <th mat-header-cell *matHeaderCellDef>Chave</th>
      <td mat-cell *matCellDef="let parametro">{{ parametro.chave }}</td>
    </ng-container>

    <ng-container matColumnDef="valorJson">
      <th mat-header-cell *matHeaderCellDef>Prévia do Valor</th>
      <td mat-cell *matCellDef="let parametro">
        {{ parametro.valorJson | json }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column"></th>
      <td mat-cell *matCellDef="let parametro" class="actions-column">
        <button mat-button (click)="editarParametro(parametro)">Editar</button>
        <button mat-button (click)="deletarParametro(parametro)">
          Deletar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <p class="pt-4 fs-6 text-center">Nenhum registro encontrado</p>
      </td>
    </tr>
  </table>
</div>
